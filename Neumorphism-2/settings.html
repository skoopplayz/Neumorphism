<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,439;1,439&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Changer with Neumorphism Menu</title>
<style>
    body {
        background-image: url('default.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .menu {
        display: flex;
        justify-content: space-around;
        width: 350px;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 5px 5px 15px #cbced1, -5px -5px 15px #ffffff;
    }
    .menu button {
        background-color: #f0f0f0;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 10px;
        box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
       font-family: "Montserrat", sans-serif;
        transition: transform 0.2s;
    }
    .menu button:hover {
        transform: scale(1.1);
    }
</style>
</head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
<div class="menu">
  <button onclick="window.location.href='index.html';">
    <span class="material-symbols-outlined">
    arrow_back_ios_new
    </span>
  </button>
    <button onclick="changeBackground('https://wallpaperaccess.com/full/4558483.jpg')">Mesh</button>
    <button onclick="changeBackground('https://c.wallhere.com/photos/44/76/abstract_wavy_lines_swirl_swirls_render_shapes_digital_art-1300847.jpg!d')">Swirly</button>
    <button onclick="changeBackground('https://weblium.com/blog/wp-content/uploads/2019/09/photo-1533135091724-62cc5402aa20-1344x734.jpeg')">Grates</button>
    <button onclick="setCustomBackground()"><span class="material-symbols-outlined">
    tune
    </span></button>
</div>
<script>
    function changeBackground(image) {
        document.body.style.backgroundImage = `url('${image}')`;
        localStorage.setItem('backgroundImage', image);
    }

    function setCustomBackground() {
        var customURL = prompt("Enter the URL of the custom background image:");
        if (customURL) {
            changeBackground(customURL);
        }
    }

    // Retrieve saved background choice on page load
    const savedBackground = localStorage.getItem('backgroundImage');
    if (savedBackground) {
        document.body.style.backgroundImage = `url('${savedBackground}')`;
    }
</script>
</body>
</html>
