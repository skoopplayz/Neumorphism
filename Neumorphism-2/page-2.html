<head>

<meta charset="UTF-8">

<title>Background Changer with Neumorphism Menu</title>
<style>
    body {
        background-image: url('default.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .menu {
        display: flex;
        justify-content: space-around;
        width: 600px;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 5px 5px 15px #cbced1, -5px -5px 15px #ffffff;
    }
    .menu button {
        background-color: #f0f0f0;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 10px;
        box-shadow: 3px 3px 8px #cbced1, -3px -3px 8px #ffffff;
       font-family: "Montserrat", sans-serif;
        transition: transform 0.2s;
    }
    .menu button:hover {
        transform: scale(1.1);
    }
</style>
</head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
<div class="menu">
  <button onclick="window.location.href='games.html';">
    <span class="material-symbols-outlined">
    arrow_back_ios_new
    </span>
  </button>
  <button onclick="window.location.href='doodlejump.html';">
    <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple115/v4/ed/bc/09/edbc093f-f79b-7d7a-263b-b5f517256975/source/512x512bb.jpg" width="55" height="55"style="border-radius: 10%">
    <button onclick="window.location.href='paperio2.html';">
      <img src="https://apk-store.org/wp-content/uploads/2019/06/vhgjgmnxfgjmxfgjm.jpg"  width="55" height="55"style="border-radius: 10%">
    </span>
  </button>
    <button onclick="window.location.href='tunnelrush.html';">
      <img src="https://images.hellokids.com/_uploads/_tiny_galerie/20180415/vign-tunnel-rush-hk-w8v_u89.jpg"  width="55" height="55"style="border-radius: 10%">
    </span>
    </button>
    <button onclick="window.location.href='tetris.html';">
      <img src="https://sm.ign.com/t/ign_ru/cover/t/tetris-ultimate/tetris-ultimate_rqf8.1200.jpg"  width="55" height="55"style="border-radius: 10%">
    </span>

    <button onclick="window.location.href='page-3.html';">
      <span class="material-symbols-outlined">
      arrow_forward_ios
      </span>
    </button>
</div>
<script>
    function changeBackground(image) {
        document.body.style.backgroundImage = `url('${image}')`;
        localStorage.setItem('backgroundImage', image);
    }

    // Retrieve saved background choice on page load
    const savedBackground = localStorage.getItem('backgroundImage');
    if (savedBackground) {
        document.body.style.backgroundImage = `url('${savedBackground}')`;
    }
</script>
</body>
